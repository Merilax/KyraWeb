<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/master.css" />
    <link rel="stylesheet" href="../css/gallery.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Company gallery</title>
</head>

<body>
    <nav>
        <span id="sideNavExpanded">
            <span>Gallery</span>
            <span>Discord</span>
        </span>
        <span id="sideNav">
            <span class="sideNavSpan"><a href="gallery.html" target="_self"><img src="../media/user-details.svg"
                        alt="Artist database"></a></span>
            <span class="sideNavSpan"><a href="https://discord.gg/UDmPyCanHm " target="_blank"><img
                        src="../media/discord.svg" alt="Discord"></a></span>
        </span>
    </nav>

    <aside id="selectArtist">
        <span class="artist" onclick="switchArtist('merilax')">
            <img src="../media/pfp/merilax.png" alt="profile pic"><span>Merilax</span>
        </span>
        <span class="artist" onclick="switchArtist('iambob')">
            <img src="../media/pfp/iambob.png" alt="profile pic"><span>iambob</span>
        </span>
        <span class="artist" onclick="switchArtist('bread_mimic')">
            <img src="../media/pfp/bread_mimic.png" alt="profile pic"><span>Bread Mimic</span>
        </span>
        <span class="artist" onclick="switchArtist('stormxros')">
            <img src="../media/pfp/stormxros.png" alt="profile pic"><span>StormXros</span>
        </span>
        <span class="artist" class="exemployee" onclick="switchArtist('johnny_b')">
            <img src="../media/pfp/johnny.png" alt="profile pic"><span>Johnny B</span>
        </span>
    </aside>

    <main class="mainArtist" id="none">
        <h2>Please select an artist from the left.</h2>
    </main>
    <main class="mainArtist" id="merilax">
        Merilax
    </main>
    <main class="mainArtist" id="iambob">
        iambob
    </main>
    <main class="mainArtist" id="bread_mimic">
        Bread
    </main>
    <main class="mainArtist" id="stormxros">
        StormXros
    </main>
    <main class="mainArtist" id="johnny_b">
        Johnny
    </main>

    <script src="../js/master.js"></script>
    <script src="../js/gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
